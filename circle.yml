machine:
  xcode:
    version: 8.0

test:
  override:
    - set -o pipefail && xcodebuild -workspace 'VisibleTouchViewSwift.xcworkspace' -scheme 'VisibleTouchViewSwift' clean build test -sdk iphonesimulator -destination id=55CA63D0-DBF6-4F35-A5B6-31AA93F6A3E7 CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY= PROVISIONING_PROFILE= | tee $CIRCLE_ARTIFACTS/xcode_raw.log | xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml